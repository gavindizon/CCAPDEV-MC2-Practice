<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h3>TODO-List Application</h3>
            <h5>(No JQuery dependency)</h5>
            <div class="box">
                <div class="inputs">
                    <input type="text" name="task" id="task" />
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input type="submit" class="btn btn-primary" id="submitTask" value="Submit" />
                </div>
                <div class="info-heading">
                    <h4 style="color: white" id="textInfo">No items</h4>
                    <div class="sorting-container">
                        <p style="color: white; display: inline-block">Sort by:</p>
                        <select name="sort" id="sort">
                            <option value="created">Date Created</option>
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                        </select>
                    </div>
                </div>
                <div class="list-container"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
